<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main class="main-container">

    <section class="nft-card">

        <div class="container-image">
            <img src="./images/image-equilibrium.jpg" width="100%" class="main-image">
            <div class="color-image"></div>
        </div>

        <div class="container-title">
            <h1><a href="#">Equilibrium #3429</a> </h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="container-details">
            <div class="pricing">
                <img src="./images/icon-ethereum.svg">
                <div>
                    <p>0.041ETH</p>
                </div>
            </div>

            <div class="timing">
                <img src="./images/icon-clock.svg">
                <div>
                    <p>3 days left</p>
                </div>
            </div>
        </div>

        <hr class="container-line">

        <div class="author">
            <img src="images/image-avatar.png">
            <p>Creation of <a href="#" class="author-name">Moein Kheyrabadi</a></p>
        </div>

    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Moein-X">Moein-X(AKA Nareh-I)</a>.
    </div>

  </main>

</body>
</html>
